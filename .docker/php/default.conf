<VirtualHost *:80>
    DocumentRoot /var/www/html/public

    <Directory /var/www/html/public>
        AllowOverride None
        Order Allow,Deny
        Allow from All

         <IFModule mod_rewrite.c>
           Options  -Multiviews
           RewriteEngine on
           RewriteCond %{REQUEST_FILENAME} !-f
           RewriteRule ^(.*)$ index.php [QSA,L]
         </IFModule>
   </Directory>

   ErrorLog /var/log/apache2/Advanced_error.log
</VirtualHost>


