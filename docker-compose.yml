version: "3.8"

volumes:
  database_volume:
    driver: local

networks:
  php_kek:
    driver: bridge

services:
  app:
    build:
      context: .docker/php
    restart: always
    volumes:
      - .:/var/www/html/
    ports:
      - "8082:80"
    networks:
      - php_kek
    mem_limit: 512m

  base:
    image: 'mysql:8'
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: KJKszpj
    ports:
      - "33070:3306"
    volumes:
      - "database_volume:/var/lib/mysql"
    networks:
      - php_kek
